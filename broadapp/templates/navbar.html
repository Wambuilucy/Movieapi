{% load bootstrap5 %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/footer_nav.css' %}"> 
{% endblock  %}

<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-between">
      <!-- Left elements -->
      <div class="d-flex">
        <!-- Brand -->
        <a  class="navbar-brand me-2 mb-1 d-flex align-items-center" href="{% url 'MainPage' %}">
            <span class="lead" style="color: white;">RealTimeBroadband.com</span>
        </a>
  
        <!-- Search form -->

      </div>
      <!-- Left elements -->
  
      <!-- Center elements -->
      <ul class="navbar-nav flex-row d-none d-md-flex">
        <li class="nav-item me-3 me-lg-2 active">
          <a class="nav-link" href="{% url 'MainPage' %}">
            <span><i id="home" class="fas fa-home fa-lg">Home</i></span>
            <span class="badge rounded-pill badge-notification bg-danger"></span>
          </a>
        </li>
  
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'All_Movies' %}">
            <span><i id="mov" class="fas fa-film fa-lg">  Movies</i></span>
          </a>
        </li>
  
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'All_Series' %}">
            <span><i id="show" class="fas fa-video fa-lg">  TV Shows</i></span>
          </a>
        </li>
  

      </ul>
      <!-- Center elements -->
  
      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1">
          {% if user.is_authenticated %}
          <a class="nav-link d-sm-flex align-items-sm-center hide" href="/admin">
            <img
            
              src="/media/avatar/default.png"
              class="rounded-circle"
              height="22"
              alt=""
              loading="lazy"
            />
            <strong class="d-none d-sm-block ms-1">{{user.username}}</strong>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'Upload' %}">
            <span><i id="upload" class="fas fa-plus-circle fa-lg">  Upload</i></span>
          </a>
        </li>

        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'Logout' %}">
            <span><i id="logout" class="fas fa-sign-out-alt fa-lg">  Logout</i></span>
          </a>
        </li>

        {% else %}

        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'Login' %}">
            <span><i id="login" class="fas fa-sign-in-alt fa-lg">  Login</i></span>
          </a>
        </li>

        {% endif %}

      </ul>
      <!-- Right elements -->
    </div>
  </nav>
  <!-- Navbar -->
