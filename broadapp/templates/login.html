{% load static %}
{% load bootstrap5 %}
{%include 'base.html'%}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}"> 
{% endblock  %}

{% block content %}

<div class="container">
    <center>
    <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
        <button class="btn btn-outline-info" type="submit">Login</button>
    </form>
    Don't have an account? <a href="/admin" target="blank"><strong>register here</strong></a>!
</center>
</div>
{% endblock %}
